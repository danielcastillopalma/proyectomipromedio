<ion-header [translucent]="true">  
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-content>
      <ion-card-title>Iniciar sesión</ion-card-title>
      <ion-input
      type="email"
      fill="solid"
      label="Email"
      labelPlacement="floating"
      errorText="Correo Invalido"
      ngModel
      email
      ></ion-input>
      <ion-input
      label="Contraseña"
      fill="solid"
      labelPlacement="floating"
      type="password"      
      >
      </ion-input>
      <ion-button expand="block">Iniciar Sesion</ion-button>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Registrarse</ion-card-title>
      <ion-button expand="block">Registrar con google</ion-button>
      <ion-button expand="block">Registrar con facebook</ion-button>
      <ion-button expand="block">Registrar con Email</ion-button>
    </ion-card-header>
  </ion-card>
</ion-content>
