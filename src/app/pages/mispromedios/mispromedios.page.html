<!--
  Cabecera principal
-->
<app-menu></app-menu>
<ion-header>
  <ion-toolbar class="{{primario}}">
    <ion-buttons slot="start">
      <ion-menu-button auto-hide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>Mi Promedio</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="refresh()"><ion-icon name="refresh"></ion-icon></ion-button>

    </ion-buttons>
  </ion-toolbar>
</ion-header>
<!--
  Fin Cabecera principal
-->
<!--
  Contenido de la Pagina
-->
<ion-content>
  <ion-item class="{{secundario}}">
    <ion-label>Promedios Aritm√©ticos</ion-label>
  </ion-item>
  <ion-list>
    <ion-item-sliding *ngFor="let proms of promArit.data">
      <ion-item>
        <ion-label>{{proms.attributes.avgtitle}}</ion-label>
        <ion-label>{{proms.attributes.notas}}</ion-label>
        <ion-item-options>
          <ion-item-option>Favorite</ion-item-option>
          <ion-item-option color="danger">Delete</ion-item-option>
        </ion-item-options>
      </ion-item>

    </ion-item-sliding>
  </ion-list>
  <ion-item class="{{secundario}}">
    <ion-label>Promedios Ponderados</ion-label>
  </ion-item>
  <ion-list>
    <ion-item-sliding *ngFor="let proms of promPonde.data">
      <ion-item>
        <ion-label>{{proms.attributes.avgtitle}}</ion-label>
        <ion-label>{{proms.attributes.notas}}</ion-label>
        <ion-item-options>
          <ion-item-option>Favorite</ion-item-option>
          <ion-item-option color="danger">Delete</ion-item-option>
        </ion-item-options>
      </ion-item>

    </ion-item-sliding>
  </ion-list>
</ion-content>

<!--
  Fin Contenido de la Pagina
-->

<ion-footer> <ion-toolbar class="{{secundario}}">

  </ion-toolbar></ion-footer>
