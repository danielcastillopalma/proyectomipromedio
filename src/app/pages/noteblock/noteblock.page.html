<app-menu></app-menu>
<ion-header>
  <ion-toolbar class="{{primario}}">
    <ion-buttons slot="start">
      <ion-menu-button auto-hide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>Notas </ion-title>
  </ion-toolbar>

</ion-header>
<ion-header [translucent]="true">

</ion-header>

<ion-content *ngFor="let item of notas">
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{ item.title }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      {{item.content}}
    </ion-card-content>
    <ion-item lines="full"></ion-item>
    <ion-card-content >
      <ion-grid>
        <ion-row class="ion-justify-content-center ion-text-center">
          <ion-col >
            <ion-icon name="share" (click)="share()"></ion-icon>
          </ion-col>
          <ion-col>
            <ion-icon name="pencil" (click)="edit()"></ion-icon>
          </ion-col>
          <ion-col>
            <ion-icon name="trash" (click)="delete(item.id)"></ion-icon>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
    
  </ion-card>
</ion-content>
<ion-button expand="block" (click)="openModal()">Agregar</ion-button>
<ion-footer> <ion-toolbar class="{{secundario}}">

  </ion-toolbar></ion-footer>
