<ion-header>
  <ion-toolbar class="{{primario}}">
    <ion-buttons slot="start">
      <ion-menu-button auto-hide="false"></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">Editar
      <ion-icon name="pencil"></ion-icon>
    </ion-buttons>
    <ion-title>Perfil </ion-title>
  </ion-toolbar>

</ion-header>
<ion-header [translucent]="true">
</ion-header>

<!--
  MENU LATERAL
-->
<app-menu></app-menu>
<!--
  FIN MENU LATERAL
-->

<ion-content>
  <ion-list lines="full">
    <ion-item>
      <ion-img src="{{userData.imageUrl}}"></ion-img>
      <ion-label>Foto de perfil</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Nombre {{userData.givenName}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Apellido: {{userData.familyName}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Nombre de usuario: {{userData.name}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Correo: {{userData.email}}</ion-label>
    </ion-item>

    <ion-item>
      <ion-select (blur)="cambioColor()" [(ngModel)]="colores.colors"
        placeholder="Elige los colores para la aplicaciÃ³n">
        <ion-select-option>
          Original App
        </ion-select-option>
        <ion-select-option>
          DuocUC
        </ion-select-option>
        <ion-select-option>
          USM
        </ion-select-option>
        <ion-select-option>
          Inacap
        </ion-select-option>
        <ion-select-option>
          UNAB
        </ion-select-option>
        <ion-select-option>
          AIEP
        </ion-select-option>
        <ion-select-option>
          Personalizado
        </ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>
  <ion-button (click)="logOut()">Salir</ion-button>
</ion-content>
<ion-footer> <ion-toolbar class="{{secundario}}">

  </ion-toolbar></ion-footer>
